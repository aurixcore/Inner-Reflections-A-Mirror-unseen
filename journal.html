<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inner Reflections – Journal</title>
  <link rel="stylesheet" href="journal.css" />
</head>
<body>

<!-- HEADER -->
<header class="app-header">
  <h1>Hi, <span id="userName">...</span></h1>
  <p>Welcome back to Inner Reflections</p>
</header>

<!-- JOURNAL CONTAINER -->
<main class="journal-wrapper">

  <!-- CLOSED BOOK -->
  <section id="closedBook" class="journal-book closed">
    <div class="book-cover">
      <h2>My Journal</h2>
      <span>Inner Reflections</span>
    </div>
    <p class="hint">Tap to open</p>
  </section>

  <!-- OPEN BOOK -->
  <section id="openBook" class="journal-book open hidden">

    <!-- LEFT PAGE -->
    <div class="page left-page">
      <div class="page-content" id="leftPageContent">
        <!-- Previous day content -->
      </div>
    </div>

    <!-- RIGHT PAGE -->
    <div class="page right-page">
      <div class="page-header">
        <span id="journalDate"></span>
      </div>
      <div class="page-content lined" id="rightPageContent">
        <div id="startPrompt">Start journaling</div>
        <textarea id="journalInput" class="hidden"></textarea>
      </div>
    </div>

    <!-- PAGE NAVIGATION -->
    <div class="page-navigation">
      <button id="prevDay">◀</button>
      <button id="nextDay">▶</button>
    </div>

  </section>
</main>

<script src="journal.js"></script>
</body>
</html>
